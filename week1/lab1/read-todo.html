<!DOCTYPE html>
<html>
    <head>
        <title>Read Todo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><ul></ul></div>
        <script type="text/javascript">         
            fetch('todo.json')
            .then(function(response) { return response.json()               
            })
            .then((json) => { 
                let ul = document.querySelector('ul');
                for (value in json){ 
                    ul.innerHTML += `<li> UserId: ${json[value].userId} Id: ${json[value].id} Title: ${json[value].title} </li>`;
                }
            })      
        </script>     
    </body>
</html>
